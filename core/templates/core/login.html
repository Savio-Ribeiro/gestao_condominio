{% extends "core/base.html" %}
{% load static crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <div class="text-center mb-4">
            <a href="{% url 'core:home' %}" class="h3 text-decoration-none text-dark">
                <img src="{% static 'img/logo-realrealty.png' %}" alt="Logo" style="height: 60px; width: auto;">
            </a>
            <p class="text-muted mt-2 mb-0">Fa√ßa login para acessar o sistema</p>
        </div>

        <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember">Lembrar-me</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>

        <!--<div class="mt-3 text-center">
            <a href="#">Esqueci minha senha</a><br>
            <a href="{% url 'core:register' %}" class="text-muted">Registrar nova conta</a>
        </div>-->
    </div>
</div>
{% endblock %}
