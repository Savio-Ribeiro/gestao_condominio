{% load static crispy_forms_tags %}

<!--{% block title %}Login{% endblock %}-->

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <a href="{% url 'core:home' %}">
                <img src="{% static 'img/logo-realrealty.png' %}" alt="Logo" class="login-logo">
            </a>
            <h2>Bem-vindo</h2>
            <p class="login-subtitle">Acesse sua conta</p>
        </div>

        <form method="post" class="login-form" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <div class="login-options">
                <label class="remember-me">
                    <input type="checkbox" id="remember">
                    <span>Lembrar-me</span>
                </label>
                <!--<a href="#" class="forgot-password">Esqueci minha senha</a>-->
            </div>
            <button type="submit" class="login-button">Entrar</button>
        </form>
    </div>
</div>

<style>
    :root {
        --primary-color: #4361ee;
        --primary-hover: #3a56d4;
        --text-color: #2b2d42;
        --light-gray: #f8f9fa;
        --border-color: #e9ecef;
    }

    body {
        background-color: var(--light-gray);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        margin: 0;
        font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    .login-container {
        width: 100%;
        max-width: 320px; /* Reduzido */
        animation: fadeIn 0.5s ease-in-out;
    }

    .login-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        padding: 20px; /* Reduzido para diminuir a altura */
        width: 100%;
    }

    .login-header {
        text-align: center;
        margin-bottom: 20px; /* Reduzido */
    }

    .login-logo {
        height: 50px; /* Reduzido */
        margin-bottom: 10px; /* Reduzido */
    }

    .login-header h2 {
        color: var(--text-color);
        font-size: 20px; /* Reduzido */
        font-weight: 600;
        margin-bottom: 4px;
    }

    .login-subtitle {
        color: #6c757d;
        font-size: 13px; /* Levemente menor */
    }

    .login-form {
        display: flex;
        flex-direction: column;
        gap: 16px; /* Reduzido */
    }

    .login-form .form-group {
        margin-bottom: 0.75rem; /* Menor margem */
    }

    .login-form label {
        display: block;
        margin-bottom: 6px;
        color: var(--text-color);
        font-weight: 500;
        font-size: 13px;
    }

    .login-form input {
        width: 100%;
        padding: 10px 14px; /* Reduzido */
        border: 1px solid var(--border-color);
        border-radius: 8px;
        font-size: 14px;
        transition: all 0.3s;
    }

    .login-form input:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        outline: none;
    }

    .login-options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: -8px;
    }

    .remember-me {
        display: flex;
        align-items: center;
        gap: 6px;
        cursor: pointer;
        font-size: 13px;
        color: #495057;
    }

    .remember-me input {
        cursor: pointer;
    }

    .forgot-password {
        color: var(--primary-color);
        text-decoration: none;
        font-size: 13px;
        transition: color 0.2s;
    }

    .forgot-password:hover {
        color: var(--primary-hover);
        text-decoration: underline;
    }

    .login-button {
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 8px;
        padding: 12px;
        font-size: 15px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s;
        margin-top: 6px;
    }

    .login-button:hover {
        background-color: var(--primary-hover);
        transform: translateY(-1px);
    }

    .login-footer {
        text-align: center;
        margin-top: 16px;
        color: #6c757d;
        font-size: 13px;
    }

    .login-footer a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s;
    }

    .login-footer a:hover {
        color: var(--primary-hover);
        text-decoration: underline;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
{% endblock %}
