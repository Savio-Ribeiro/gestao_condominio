{% load static crispy_forms_tags %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow-sm p-4" style="max-width: 420px; width: 100%;">
        <div class="text-center mb-4">
            <img src="{% static 'img/logo-realrealty.png' %}" alt="Logo" height="60">
            <h4 class="mt-3 mb-1 fw-bold">Bem-vindo</h4>
            <p class="text-muted mb-0">Acesse sua conta</p>
        </div>

        <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}

            <div class="d-flex align-items-center mb-3">
                <input type="checkbox" id="remember" class="form-check-input me-2">
                <label for="remember" class="form-check-label mb-0">Lembrar-me</label>
            </div>

            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary">
                    Entrar
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap CDN (opcional se jÃ¡ estiver incluso no seu projeto) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        background-color: #f8f9fa;
    }

    .card {
        border-radius: 12px;
    }

    button.btn-primary {
        background-color: #4361ee;
        border-color: #4361ee;
    }

    button.btn-primary:hover {
        background-color: #3a56d4;
        border-color: #3a56d4;
    }

    input:focus, select:focus {
        box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.25);
        border-color: #4361ee;
    }
</style>
{% endblock %}
