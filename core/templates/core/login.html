{% load static crispy_forms_tags %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login | Gestão de Condomínio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS personalizado -->
    <style>
        body {
            background-color: #f4f6f9;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }

        .btn-primary {
            background-color: #4361ee;
            border-color: #4361ee;
        }

        .btn-primary:hover {
            background-color: #3a56d4;
            border-color: #3a56d4;
        }

        .form-check-label {
            user-select: none;
        }

        input:focus, select:focus {
            box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.25);
            border-color: #4361ee;
        }

        @media (max-width: 576px) {
            .login-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="text-center mb-4">
            <img src="{% static 'img/logo-realrealty.png' %}" alt="Logo" style="max-height: 60px;">
            <h4 class="mt-3 mb-1 fw-bold">Bem-vindo</h4>
            <p class="text-muted mb-0">Acesse sua conta</p>
        </div>

        <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}

            <div class="d-flex align-items-center mb-3">
                <input type="checkbox" id="remember" class="form-check-input me-2">
                <label for="remember" class="form-check-label mb-0">Lembrar-me</label>
            </div>

            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary">
                    Entrar
                </button>
            </div>

            <div class="text-center">
                <a href="{% url 'core:register' %}" class="text-decoration-none">
                    Criar uma conta
                </a>
            </div>
        </form>
    </div>
</body>
</html>
